<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="750" viewBox="0 0 1000 750" xmlns="http://www.w3.org/2000/svg">
  <title>MAESTRO Platform Architecture</title>
  
  <!-- Definitions for gradients and filters -->
  <defs>
    <!-- Base gradient for platform components -->
    <linearGradient id="moduleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2C3E50" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#1A2530" stop-opacity="0.95"/>
    </linearGradient>
    
    <!-- AI Core gradient -->
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3A5BD9" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#2040C0" stop-opacity="0.95"/>
    </linearGradient>
    
    <!-- Data Layer gradient -->
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E5EBE" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#0A4095" stop-opacity="0.95"/>
    </linearGradient>
    
    <!-- Integration Layer gradient -->
    <linearGradient id="integrationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A825A" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#00694A" stop-opacity="0.95"/>
    </linearGradient>
    
    <!-- Glow filter for active elements -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Animation for data packets -->
    <path id="dataPath1" d="M180,300 C250,300 280,220 350,220" />
    <path id="dataPath2" d="M650,220 C720,220 750,300 820,300" />
    <path id="dataPath3" d="M500,240 L500,280" />
    <path id="dataPath4" d="M500,430 L500,470" />
    <path id="dataPath5" d="M320,370 L420,370" />
    <path id="dataPath6" d="M580,370 L680,370" />
    <path id="dataPath7" d="M500,550 L500,590" />
    <path id="dataPath8" d="M220,660 L220,680" />
    <path id="dataPath9" d="M700,660 L700,680" />
    
    <!-- Data packet symbol -->
    <rect id="dataPacket" width="8" height="4" rx="2" fill="#4cffff" opacity="0.8" />
  </defs>
  
  <!-- Background - changed to transparent -->
  <!-- <rect width="1000" height="750" fill="#081018" /> -->
  
  <!-- Title and Subtitle -->
  <text x="500" y="40" font-family="'Segoe UI', Arial, sans-serif" font-size="26" fill="#ffffff" text-anchor="middle" font-weight="600">MAESTRO Platform Architecture</text>
  <text x="500" y="70" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#B2C7E8" text-anchor="middle">An AI-powered Unified Platform for Life Sciences</text>
  
  <!-- Main Architecture Layers -->
  
  <!-- AI Core Layer -->
  <rect x="300" y="120" width="400" height="120" rx="10" fill="url(#aiGradient)" stroke="#6086EC" stroke-width="1.5" filter="url(#glow)" />
  <text x="500" y="150" font-family="'Segoe UI', Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="600">AI CORE</text>
  
  <!-- AI Components -->
  <g transform="translate(320, 170)">
    <rect x="0" y="0" width="80" height="40" rx="5" fill="rgba(255,255,255,0.15)" stroke="#ffffff" stroke-width="0.8" />
    <text x="40" y="25" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">NLP Engine</text>
  </g>
  <g transform="translate(410, 170)">
    <rect x="0" y="0" width="80" height="40" rx="5" fill="rgba(255,255,255,0.15)" stroke="#ffffff" stroke-width="0.8" />
    <text x="40" y="25" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">ML Models</text>
  </g>
  <g transform="translate(500, 170)">
    <rect x="0" y="0" width="80" height="40" rx="5" fill="rgba(255,255,255,0.15)" stroke="#ffffff" stroke-width="0.8" />
    <text x="40" y="25" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Predictive AI</text>
  </g>
  <g transform="translate(590, 170)">
    <rect x="0" y="0" width="80" height="40" rx="5" fill="rgba(255,255,255,0.15)" stroke="#ffffff" stroke-width="0.8" />
    <text x="40" y="25" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Document AI</text>
  </g>
  
  <!-- Application Modules Layer -->
  <rect x="160" y="280" width="680" height="150" rx="10" fill="url(#moduleGradient)" stroke="#3498db" stroke-width="1.5" />
  <text x="500" y="310" font-family="'Segoe UI', Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="600">APPLICATION MODULES</text>
  
  <!-- Application Modules -->
  <g transform="translate(180, 340)">
    <rect x="0" y="0" width="120" height="60" rx="6" fill="rgba(255,255,255,0.15)" stroke="#ffffff" stroke-width="0.8" />
    <text x="60" y="30" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="600">CTMS</text>
    <text x="60" y="45" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="#B2C7E8" text-anchor="middle">Trial Management</text>
  </g>
  <g transform="translate(320, 340)">
    <rect x="0" y="0" width="120" height="60" rx="6" fill="rgba(255,255,255,0.15)" stroke="#ffffff" stroke-width="0.8" />
    <text x="60" y="30" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="600">eTMF</text>
    <text x="60" y="45" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="#B2C7E8" text-anchor="middle">Document Management</text>
  </g>
  <g transform="translate(460, 340)">
    <rect x="0" y="0" width="120" height="60" rx="6" fill="rgba(255,255,255,0.15)" stroke="#ffffff" stroke-width="0.8" />
    <text x="60" y="30" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="600">QMS</text>
    <text x="60" y="45" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="#B2C7E8" text-anchor="middle">Quality Management</text>
  </g>
  <g transform="translate(600, 340)">
    <rect x="0" y="0" width="120" height="60" rx="6" fill="rgba(255,255,255,0.15)" stroke="#ffffff" stroke-width="0.8" />
    <text x="60" y="30" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="600">Workflow</text>
    <text x="60" y="45" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="#B2C7E8" text-anchor="middle">Process Automation</text>
  </g>
  <g transform="translate(740, 340)">
    <rect x="0" y="0" width="80" height="60" rx="6" fill="rgba(255,255,255,0.15)" stroke="#ffffff" stroke-width="0.8" />
    <text x="40" y="30" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="600">AI</text>
    <text x="40" y="45" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="#B2C7E8" text-anchor="middle">Agents</text>
  </g>
  
  <!-- Unified Data Layer -->
  <rect x="200" y="470" width="600" height="80" rx="10" fill="url(#dataGradient)" stroke="#2980b9" stroke-width="1.5" filter="url(#glow)" />
  <text x="500" y="510" font-family="'Segoe UI', Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="600">UNIFIED DATA LAYER</text>
  <text x="500" y="530" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#B2C7E8" text-anchor="middle">Research Data · Documents · Quality Events · Metrics · Regulatory Data</text>
  
  <!-- Integration Layer -->
  <rect x="150" y="590" width="700" height="70" rx="10" fill="url(#integrationGradient)" stroke="#2aad74" stroke-width="1.5" />
  <text x="500" y="620" font-family="'Segoe UI', Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="600">INTEGRATION LAYER</text>
  <text x="500" y="640" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#B2C7E8" text-anchor="middle">APIs · Connectors · CDISC Adapters · Legacy System Integration</text>
  
  <!-- External Systems at the bottom -->
  <g transform="translate(170, 680)">
    <rect x="0" y="0" width="100" height="30" rx="4" fill="rgba(255,255,255,0.15)" stroke="#ffffff" stroke-width="0.8" />
    <text x="50" y="20" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Lab Systems</text>
  </g>
  <g transform="translate(290, 680)">
    <rect x="0" y="0" width="100" height="30" rx="4" fill="rgba(255,255,255,0.15)" stroke="#ffffff" stroke-width="0.8" />
    <text x="50" y="20" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">EDC</text>
  </g>
  <g transform="translate(410, 680)">
    <rect x="0" y="0" width="100" height="30" rx="4" fill="rgba(255,255,255,0.15)" stroke="#ffffff" stroke-width="0.8" />
    <text x="50" y="20" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">eCOA</text>
  </g>
  <g transform="translate(530, 680)">
    <rect x="0" y="0" width="100" height="30" rx="4" fill="rgba(255,255,255,0.15)" stroke="#ffffff" stroke-width="0.8" />
    <text x="50" y="20" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">EHR</text>
  </g>
  <g transform="translate(650, 680)">
    <rect x="0" y="0" width="100" height="30" rx="4" fill="rgba(255,255,255,0.15)" stroke="#ffffff" stroke-width="0.8" />
    <text x="50" y="20" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">IRT</text>
  </g>
  <g transform="translate(770, 680)">
    <rect x="0" y="0" width="100" height="30" rx="4" fill="rgba(255,255,255,0.15)" stroke="#ffffff" stroke-width="0.8" />
    <text x="50" y="20" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Safety DB</text>
  </g>
  
  <!-- Connection lines -->
  <!-- AI to Modules -->
  <line x1="500" y1="240" x2="500" y2="280" stroke="#6086EC" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Modules to Data Layer -->
  <line x1="500" y1="430" x2="500" y2="470" stroke="#6086EC" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Data Layer to Integration Layer -->
  <line x1="500" y1="550" x2="500" y2="590" stroke="#6086EC" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Integration Layer to External Systems -->
  <line x1="220" y1="660" x2="220" y2="680" stroke="#2aad74" stroke-width="1.5" />
  <line x1="340" y1="660" x2="340" y2="680" stroke="#2aad74" stroke-width="1.5" />
  <line x1="460" y1="660" x2="460" y2="680" stroke="#2aad74" stroke-width="1.5" />
  <line x1="580" y1="660" x2="580" y2="680" stroke="#2aad74" stroke-width="1.5" />
  <line x1="700" y1="660" x2="700" y2="680" stroke="#2aad74" stroke-width="1.5" />
  <line x1="820" y1="660" x2="820" y2="680" stroke="#2aad74" stroke-width="1.5" />
  
  <!-- Horizontal connections within modules -->
  <line x1="300" y1="370" x2="320" y2="370" stroke="#6086EC" stroke-width="1.5" />
  <line x1="440" y1="370" x2="460" y2="370" stroke="#6086EC" stroke-width="1.5" />
  <line x1="580" y1="370" x2="600" y2="370" stroke="#6086EC" stroke-width="1.5" />
  <line x1="720" y1="370" x2="740" y2="370" stroke="#6086EC" stroke-width="1.5" />
  
  <!-- Animated data packets -->
  <use href="#dataPacket">
    <animateMotion dur="3s" repeatCount="indefinite" begin="0s">
      <mpath href="#dataPath3" />
    </animateMotion>
  </use>
  
  <use href="#dataPacket">
    <animateMotion dur="3s" repeatCount="indefinite" begin="1s">
      <mpath href="#dataPath4" />
    </animateMotion>
  </use>
  
  <use href="#dataPacket">
    <animateMotion dur="4s" repeatCount="indefinite" begin="0.5s">
      <mpath href="#dataPath5" />
    </animateMotion>
  </use>
  
  <use href="#dataPacket">
    <animateMotion dur="4s" repeatCount="indefinite" begin="2s">
      <mpath href="#dataPath6" />
    </animateMotion>
  </use>
  
  <use href="#dataPacket">
    <animateMotion dur="3.5s" repeatCount="indefinite" begin="1.2s">
      <mpath href="#dataPath7" />
    </animateMotion>
  </use>
  
  <use href="#dataPacket">
    <animateMotion dur="3s" repeatCount="indefinite" begin="0.7s">
      <mpath href="#dataPath8" />
    </animateMotion>
  </use>
  
  <use href="#dataPacket">
    <animateMotion dur="3s" repeatCount="indefinite" begin="2.1s">
      <mpath href="#dataPath9" />
    </animateMotion>
  </use>
  
  <!-- Legend -->
  <rect x="820" y="120" width="150" height="150" rx="8" fill="rgba(10,20,30,0.7)" stroke="#ffffff" stroke-width="0.8" />
  <text x="895" y="140" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="600">LEGEND</text>
  
  <!-- Legend items -->
  <line x1="830" y1="160" x2="860" y2="160" stroke="#6086EC" stroke-width="2" stroke-dasharray="5,5" />
  <text x="940" y="165" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Data Flow</text>
  
  <line x1="830" y1="185" x2="860" y2="185" stroke="#2aad74" stroke-width="1.5" />
  <text x="940" y="190" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Integration</text>
  
  <rect x="830" y="205" width="8" height="4" rx="2" fill="#4cffff" opacity="0.8" />
  <text x="940" y="210" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Data Packets</text>
  
  <rect x="830" y="225" width="15" height="15" rx="3" fill="rgba(255,255,255,0.15)" stroke="#ffffff" stroke-width="0.8" />
  <text x="940" y="235" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">System Components</text>
  
  <!-- Add new legend item for core components -->
  <rect x="830" y="245" width="15" height="15" rx="3" fill="url(#aiGradient)" stroke="#6086EC" stroke-width="0.8" filter="url(#glow)" />
  <text x="940" y="255" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Core Components</text>
</svg> 