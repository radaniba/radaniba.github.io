    <!-- Add white dot animations for data flows -->
    <!-- AI Core to Application Modules - follow the actual vertical connection line -->
    <circle cx="0" cy="0" r="3" fill="white" filter="url(#whiteDotGlow)">
      <animateMotion 
        path="M500,240 L500,280"
        dur="2s"
        repeatCount="indefinite"
        rotate="auto"
      />
