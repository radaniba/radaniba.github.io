<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="450" viewBox="0 0 600 450" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Definitions -->
  <defs>
    <!-- Gradients -->
    <linearGradient id="browserGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#292929" />
      <stop offset="100%" stop-color="#1e1e1e" />
    </linearGradient>
    
    <linearGradient id="contentGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#212121" />
      <stop offset="100%" stop-color="#1b1b1b" />
    </linearGradient>
    
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4A6ADA" />
      <stop offset="100%" stop-color="#2C53C5" />
    </linearGradient>
    
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#10b981" />
      <stop offset="100%" stop-color="#0d9488" />
    </linearGradient>
    
    <linearGradient id="tertiaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8E54E9" />
      <stop offset="100%" stop-color="#7048E8" />
    </linearGradient>
    
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF9500" />
      <stop offset="100%" stop-color="#FF5E3A" />
    </linearGradient>
    
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#9333EA" />
      <stop offset="100%" stop-color="#7E22CE" />
    </linearGradient>
    
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a1a" />
      <stop offset="100%" stop-color="#111111" />
    </linearGradient>
    
    <linearGradient id="convergenceGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4A6ADA" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#4A6ADA" stop-opacity="0.2" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="0" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <!-- Data Connection Paths -->
    <!-- Source systems to central hub -->
    <path id="path1" d="M100,100 C140,120 160,180 200,180" />
    <path id="path2" d="M100,160 C140,170 160,180 200,180" />
    <path id="path3" d="M100,220 C140,210 160,180 200,180" />
    <path id="path4" d="M100,280 C140,250 160,180 200,180" />
    <path id="path5" d="M100,340 C140,290 160,180 200,180" />
    
    <!-- Central hub to consumption -->
    <path id="path6" d="M380,180 C420,150 450,140 500,140" />
    <path id="path7" d="M380,180 C420,180 450,180 500,180" />
    <path id="path8" d="M380,180 C420,210 450,220 500,220" />
    <path id="path9" d="M380,180 C420,250 450,280 500,280" />
    <path id="path10" d="M380,180 C420,280 450,340 500,340" />
  </defs>
  
  <!-- Browser Window -->
  <rect x="10" y="10" width="580" height="430" rx="10" fill="url(#browserGradient)" stroke="#333" stroke-width="1" />
  
  <!-- Browser Controls -->
  <rect x="10" y="10" width="580" height="40" rx="10 10 0 0" fill="#333" />
  
  <!-- Browser Buttons -->
  <circle cx="35" cy="30" r="8" fill="#FF5F57" />
  <circle cx="60" cy="30" r="8" fill="#FEBC2E" />
  <circle cx="85" cy="30" r="8" fill="#28C840" />
  
  <!-- Browser Content -->
  <rect x="10" y="50" width="580" height="390" rx="0 0 10 10" fill="url(#backgroundGradient)" />
  
  <!-- Header -->
  
  <!-- Source Systems - Left Side -->
  <g transform="translate(40, 80)">
    <!-- EDC System -->
    <rect x="0" y="0" width="100" height="40" rx="5" fill="#252525" filter="url(#softShadow)" />
    <text x="50" y="25" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">EDC Systems</text>
    <circle cx="90" cy="20" r="5" fill="url(#primaryGradient)" />
  </g>
  
  <g transform="translate(40, 140)">
    <!-- EHR System -->
    <rect x="0" y="0" width="100" height="40" rx="5" fill="#252525" filter="url(#softShadow)" />
    <text x="50" y="25" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">EHR Systems</text>
    <circle cx="90" cy="20" r="5" fill="url(#secondaryGradient)" />
  </g>
  
  <g transform="translate(40, 200)">
    <!-- LIMS -->
    <rect x="0" y="0" width="100" height="40" rx="5" fill="#252525" filter="url(#softShadow)" />
    <text x="50" y="25" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">LIMS</text>
    <circle cx="90" cy="20" r="5" fill="url(#tertiaryGradient)" />
  </g>
  
  <g transform="translate(40, 260)">
    <!-- ePRO -->
    <rect x="0" y="0" width="100" height="40" rx="5" fill="#252525" filter="url(#softShadow)" />
    <text x="50" y="25" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">ePRO</text>
    <circle cx="90" cy="20" r="5" fill="url(#orangeGradient)" />
  </g>
  
  <g transform="translate(40, 320)">
    <!-- CTIS -->
    <rect x="0" y="0" width="100" height="40" rx="5" fill="#252525" filter="url(#softShadow)" />
    <text x="50" y="25" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">CTIS</text>
    <circle cx="90" cy="20" r="5" fill="url(#purpleGradient)" />
  </g>
  
  <!-- Central MAESTRO System -->
  <g transform="translate(220, 120)">
    <!-- Main MAESTRO container -->
    <rect x="0" y="0" width="180" height="120" rx="5" fill="#252525" filter="url(#softShadow)" />
    <text x="90" y="25" font-family="Segoe UI, Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle" font-weight="bold">MAESTRO</text>
    
    <!-- Left convergence point with glow -->
    <circle cx="0" cy="60" r="6" fill="url(#primaryGradient)" filter="url(#strongGlow)">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" />
    </circle>
    
    <!-- Right convergence point with glow -->
    <circle cx="180" cy="60" r="6" fill="url(#primaryGradient)" filter="url(#strongGlow)">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" />
    </circle>
    
    <!-- MAESTRO subsections -->
    <rect x="15" y="40" width="45" height="20" rx="3" fill="#1e1e1e" />
    <text x="37.5" y="54" font-family="Segoe UI, Arial, sans-serif" font-size="8" fill="#fff" text-anchor="middle">CTMS</text>
    
    <rect x="67.5" y="40" width="45" height="20" rx="3" fill="#1e1e1e" />
    <text x="90" y="54" font-family="Segoe UI, Arial, sans-serif" font-size="8" fill="#fff" text-anchor="middle">eTMF</text>
    
    <rect x="120" y="40" width="45" height="20" rx="3" fill="#1e1e1e" />
    <text x="142.5" y="54" font-family="Segoe UI, Arial, sans-serif" font-size="8" fill="#fff" text-anchor="middle">QMS</text>
    
    <rect x="15" y="70" width="70" height="20" rx="3" fill="#1e1e1e" />
    <text x="50" y="84" font-family="Segoe UI, Arial, sans-serif" font-size="8" fill="#fff" text-anchor="middle">Workflows</text>
    
    <rect x="95" y="70" width="70" height="20" rx="3" fill="#1e1e1e" />
    <text x="130" y="84" font-family="Segoe UI, Arial, sans-serif" font-size="8" fill="#fff" text-anchor="middle">Project Management</text>
  </g>
  
  <!-- Data Consumers - Right Side -->
  <g transform="translate(460, 80)">
    <!-- Analytics -->
    <rect x="0" y="0" width="100" height="40" rx="5" fill="#252525" filter="url(#softShadow)" />
    <text x="50" y="25" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Analytics</text>
    <circle cx="10" cy="20" r="5" fill="url(#primaryGradient)" />
  </g>
  
  <g transform="translate(460, 140)">
    <!-- AI Models -->
    <rect x="0" y="0" width="100" height="40" rx="5" fill="#252525" filter="url(#softShadow)" />
    <text x="50" y="25" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">AI Models</text>
    <circle cx="10" cy="20" r="5" fill="url(#secondaryGradient)" />
  </g>
  
  <g transform="translate(460, 200)">
    <!-- Reporting -->
    <rect x="0" y="0" width="100" height="40" rx="5" fill="#252525" filter="url(#softShadow)" />
    <text x="50" y="25" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Reporting</text>
    <circle cx="10" cy="20" r="5" fill="url(#tertiaryGradient)" />
  </g>
  
  <g transform="translate(460, 260)">
    <!-- Decision Support -->
    <rect x="0" y="0" width="100" height="40" rx="5" fill="#252525" filter="url(#softShadow)" />
    <text x="50" y="25" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Decision Support</text>
    <circle cx="10" cy="20" r="5" fill="url(#orangeGradient)" />
  </g>
  
  <g transform="translate(460, 320)">
    <!-- Regulatory -->
    <rect x="0" y="0" width="100" height="40" rx="5" fill="#252525" filter="url(#softShadow)" />
    <text x="50" y="25" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Regulatory</text>
    <circle cx="10" cy="20" r="5" fill="url(#purpleGradient)" />
  </g>
  
  <!-- Connection Lines -->
  <!-- Left side to MAESTRO left edge - Curved to avoid text -->
  <path id="path1" d="M140,100 C180,105 200,170 220,180" stroke="#4A6ADA" stroke-width="1.5" stroke-dasharray="4 2" fill="none" />
  <path id="path2" d="M140,160 C170,165 190,175 220,180" stroke="#10b981" stroke-width="1.5" stroke-dasharray="4 2" fill="none" />
  <path id="path3" d="M140,220 C170,210 190,185 220,180" stroke="#8E54E9" stroke-width="1.5" stroke-dasharray="4 2" fill="none" />
  <path id="path4" d="M140,280 C180,245 190,195 220,180" stroke="#FF9500" stroke-width="1.5" stroke-dasharray="4 2" fill="none" />
  <path id="path5" d="M140,340 C160,280 180,220 220,180" stroke="#9333EA" stroke-width="1.5" stroke-dasharray="4 2" fill="none" />
  
  <!-- MAESTRO right edge to right side - Curved to avoid text -->
  <path id="path6" d="M400,180 C430,140 440,120 460,100" stroke="#4A6ADA" stroke-width="1.5" stroke-dasharray="4 2" fill="none" />
  <path id="path7" d="M400,180 C420,170 430,160 460,160" stroke="#10b981" stroke-width="1.5" stroke-dasharray="4 2" fill="none" />
  <path id="path8" d="M400,180 C420,190 430,200 460,220" stroke="#8E54E9" stroke-width="1.5" stroke-dasharray="4 2" fill="none" />
  <path id="path9" d="M400,180 C420,210 440,250 460,280" stroke="#FF9500" stroke-width="1.5" stroke-dasharray="4 2" fill="none" />
  <path id="path10" d="M400,180 C420,230 430,290 460,340" stroke="#9333EA" stroke-width="1.5" stroke-dasharray="4 2" fill="none" />
  
  <!-- Animated Data Packets -->
  <!-- Source to Hub -->
  <circle cx="0" cy="0" r="3" fill="url(#primaryGradient)" filter="url(#glow)">
    <animateMotion dur="2s" repeatCount="indefinite" begin="0s">
      <mpath xlink:href="#path1"/>
    </animateMotion>
  </circle>
  
  <circle cx="0" cy="0" r="3" fill="url(#secondaryGradient)" filter="url(#glow)">
    <animateMotion dur="2.1s" repeatCount="indefinite" begin="0.2s">
      <mpath xlink:href="#path2"/>
    </animateMotion>
  </circle>
  
  <circle cx="0" cy="0" r="3" fill="url(#tertiaryGradient)" filter="url(#glow)">
    <animateMotion dur="2.2s" repeatCount="indefinite" begin="0.4s">
      <mpath xlink:href="#path3"/>
    </animateMotion>
  </circle>
  
  <circle cx="0" cy="0" r="3" fill="url(#orangeGradient)" filter="url(#glow)">
    <animateMotion dur="2.3s" repeatCount="indefinite" begin="0.6s">
      <mpath xlink:href="#path4"/>
    </animateMotion>
  </circle>
  
  <circle cx="0" cy="0" r="3" fill="url(#purpleGradient)" filter="url(#glow)">
    <animateMotion dur="2.4s" repeatCount="indefinite" begin="0.8s">
      <mpath xlink:href="#path5"/>
    </animateMotion>
  </circle>
  
  <!-- Extra data packets for more activity - smaller and less frequent -->
  <circle cx="0" cy="0" r="2" fill="url(#primaryGradient)" filter="url(#glow)" opacity="0.8">
    <animateMotion dur="2.5s" repeatCount="indefinite" begin="1.2s">
      <mpath xlink:href="#path1"/>
    </animateMotion>
  </circle>
  
  <circle cx="0" cy="0" r="2" fill="url(#secondaryGradient)" filter="url(#glow)" opacity="0.8">
    <animateMotion dur="2.7s" repeatCount="indefinite" begin="1.8s">
      <mpath xlink:href="#path2"/>
    </animateMotion>
  </circle>
  
  <circle cx="0" cy="0" r="2" fill="url(#tertiaryGradient)" filter="url(#glow)" opacity="0.8">
    <animateMotion dur="2.9s" repeatCount="indefinite" begin="2s">
      <mpath xlink:href="#path3"/>
    </animateMotion>
  </circle>
  
  <!-- Hub to Consumers -->
  <circle cx="0" cy="0" r="3" fill="url(#primaryGradient)" filter="url(#glow)">
    <animateMotion dur="2s" repeatCount="indefinite" begin="0.3s">
      <mpath xlink:href="#path6"/>
    </animateMotion>
  </circle>
  
  <circle cx="0" cy="0" r="3" fill="url(#secondaryGradient)" filter="url(#glow)">
    <animateMotion dur="2.1s" repeatCount="indefinite" begin="0.5s">
      <mpath xlink:href="#path7"/>
    </animateMotion>
  </circle>
  
  <circle cx="0" cy="0" r="3" fill="url(#tertiaryGradient)" filter="url(#glow)">
    <animateMotion dur="2.2s" repeatCount="indefinite" begin="0.7s">
      <mpath xlink:href="#path8"/>
    </animateMotion>
  </circle>
  
  <circle cx="0" cy="0" r="3" fill="url(#orangeGradient)" filter="url(#glow)">
    <animateMotion dur="2.3s" repeatCount="indefinite" begin="0.9s">
      <mpath xlink:href="#path9"/>
    </animateMotion>
  </circle>
  
  <circle cx="0" cy="0" r="3" fill="url(#purpleGradient)" filter="url(#glow)">
    <animateMotion dur="2.4s" repeatCount="indefinite" begin="1.1s">
      <mpath xlink:href="#path10"/>
    </animateMotion>
  </circle>
  
  <!-- Extra data packets for more activity - smaller and less frequent -->
  <circle cx="0" cy="0" r="2" fill="url(#primaryGradient)" filter="url(#glow)" opacity="0.8">
    <animateMotion dur="2.6s" repeatCount="indefinite" begin="1.5s">
      <mpath xlink:href="#path6"/>
    </animateMotion>
  </circle>
  
  <circle cx="0" cy="0" r="2" fill="url(#secondaryGradient)" filter="url(#glow)" opacity="0.8">
    <animateMotion dur="2.8s" repeatCount="indefinite" begin="2.2s">
      <mpath xlink:href="#path7"/>
    </animateMotion>
  </circle>
  
  <circle cx="0" cy="0" r="2" fill="url(#tertiaryGradient)" filter="url(#glow)" opacity="0.8">
    <animateMotion dur="3s" repeatCount="indefinite" begin="2.5s">
      <mpath xlink:href="#path8"/>
    </animateMotion>
  </circle>
  
  <!-- Footer Area -->
</svg> 