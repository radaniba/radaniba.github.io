<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Browser window -->
  <rect x="20" y="20" width="460" height="260" rx="8" fill="#1E2A3A" stroke="#3A5BD9" stroke-width="2"/>
  
  <!-- Browser toolbar -->
  <rect x="20" y="20" width="460" height="40" rx="8" fill="#2C3E50" stroke="none"/>
  <rect x="20" y="20" width="460" height="8" rx="8" fill="#3A5BD9" stroke="none"/>
  
  <!-- Browser controls -->
  <circle cx="45" cy="40" r="5" fill="#FC6058"/>
  <circle cx="65" cy="40" r="5" fill="#FEC02F"/>
  <circle cx="85" cy="40" r="5" fill="#2ACA3E"/>
  
  <!-- Address bar -->
  <rect x="110" y="30" width="300" height="20" rx="4" fill="#1A2530" stroke="#4A6ADA" stroke-width="1"/>
  <text x="125" y="44" font-family="Arial, sans-serif" font-size="10" fill="#B2C7E8">https://maestro.io/workflow-builder</text>
  
  <!-- Browser content -->
  <rect x="35" y="75" width="430" height="190" rx="4" fill="#1A2530" stroke="none"/>
  
  <!-- Workflow Builder Header -->
  <rect x="50" y="90" width="400" height="30" rx="4" fill="#2C3E50" stroke="#4A6ADA" stroke-width="1"/>
  <text x="65" y="110" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" font-weight="bold">Workflow Designer</text>
  <text x="415" y="110" font-family="Arial, sans-serif" font-size="12" fill="#4A6ADA" font-weight="bold" text-anchor="end">Save</text>
  
  <!-- Workflow canvas -->
  <rect x="50" y="130" width="400" height="120" rx="4" fill="#1A2530" stroke="#4A6ADA" stroke-width="1" fill-opacity="0.3" stroke-dasharray="4 2"/>
  
  <!-- Workflow nodes and connections -->
  <!-- Start Node -->
  <circle cx="85" cy="180" r="15" fill="#00694A" stroke="#FFFFFF" stroke-width="1"/>
  <text x="85" y="185" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" font-weight="bold" text-anchor="middle">S</text>
  
  <!-- Task Node 1 -->
  <rect x="130" y="165" width="80" height="30" rx="4" fill="#4A6ADA" stroke="#FFFFFF" stroke-width="1"/>
  <text x="170" y="185" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" font-weight="bold" text-anchor="middle">Review</text>
  
  <!-- Conditional Node -->
  <polygon points="250,180 235,165 235,195 265,195 265,165" fill="#FF9500" stroke="#FFFFFF" stroke-width="1"/>
  <text x="250" y="185" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" font-weight="bold" text-anchor="middle">?</text>
  
  <!-- Task Node 2 -->
  <rect x="300" y="140" width="80" height="30" rx="4" fill="#4A6ADA" stroke="#FFFFFF" stroke-width="1"/>
  <text x="340" y="160" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" font-weight="bold" text-anchor="middle">Approve</text>
  
  <!-- Task Node 3 -->
  <rect x="300" y="190" width="80" height="30" rx="4" fill="#4A6ADA" stroke="#FFFFFF" stroke-width="1"/>
  <text x="340" y="210" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" font-weight="bold" text-anchor="middle">Reject</text>
  
  <!-- End Nodes -->
  <circle cx="415" cy="155" r="15" fill="#A83232" stroke="#FFFFFF" stroke-width="1"/>
  <text x="415" y="160" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" font-weight="bold" text-anchor="middle">E</text>
  
  <circle cx="415" cy="205" r="15" fill="#A83232" stroke="#FFFFFF" stroke-width="1"/>
  <text x="415" y="210" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" font-weight="bold" text-anchor="middle">E</text>
  
  <!-- Connections -->
  <line x1="100" y1="180" x2="130" y2="180" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="3,3"/>
  <line x1="210" y1="180" x2="235" y2="180" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="3,3"/>
  <line x1="265" y1="170" x2="300" y2="155" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="3,3"/>
  <line x1="265" y1="190" x2="300" y2="205" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="3,3"/>
  <line x1="380" y1="155" x2="400" y2="155" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="3,3"/>
  <line x1="380" y1="205" x2="400" y2="205" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="3,3"/>
  
  <!-- Workflow properties panel -->
  <rect x="50" y="260" width="400" height="30" rx="4" fill="#2C3E50" stroke="#4A6ADA" stroke-width="1"/>
  <text x="60" y="280" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF">Properties: Approval Workflow</text>
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="12" fill="#4A6ADA" text-anchor="end">Settings</text>
  
  <!-- Animation - blinking cursor -->
  <rect x="300" y="155" width="5" height="1" fill="#FFFFFF">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
  </rect>
</svg> 